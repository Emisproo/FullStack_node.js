<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>Chat-App</title>
</head>
<body>
    
    <nav class="nav navbar-dark bg-dark">
        <a href="/" class=" nav navbar-brand mx-auto"> Chat-App-JS</a>
    </nav>

    <!-- ACCESS FORM-->
    <div class="card col-md-4 mx-auto mt-5" id="wrap">
        <div class=" card-header">
            <h4>Enter User</h4>
        </div>
        <p id="errorUser"></p>
        <div class = "card-body">
            <form id="userForm">
                <input type="text" class="form-control" id="userName">
                <button type="submit" class = "btn btn-success mt-3 " id ="btn"> Access</button>
            </form>
        </div>
    </div>

    <!-- CHAT FORM-->
    <div class = "container" id = "content-wrap">
        <div class="row">
            <div class ="col-md-7 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4> Chat</h4>
                    </div>
                    <div class="card-body" id="chat"> </div>

                    <form id="messageForm" class="card-footer">
                        <div class="input-group">
                            <input type="text" class="form-control" id="message">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit">Send</button>
                            </div>
                        </div>
                    </form>
                
                </div>
            </div>
            <div class=" col-md-3 mt-5">
                <div class="card">
                    <div class="card-header">
                        <h4>Conected Users</h4>
                    </div>
                    <div class="card-body">
                        <div id="allUsersNames"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script></script>
    <script src="../../node_modules/webextension-polyfill/dist/browser-polyfill.js" type="text"></script>
    <script src = "/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js"></script>
</body>
</html>
